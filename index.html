<!DOCTYPE HTML>
<html>
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="style.css">
        <script src="storage.js"></script>
        <script src="console.js"></script>
        <script src="interpreter.js"></script>
        <script src="index.js"></script>
    </head>
    
    <body>
        <textarea id="input"></textarea>
        <div id="controls">
            <a id="b1" class="button" title="Starts the program execution.">RUN</a>
            <a id="b2" class="button" title="Ends the program execution.">HOLD</a>
            <a id="b3" class="button" title="Only executes the next command.">STEP</a>
            <a id="b4" class="button" title="Resets storage and pointer, so you can run your program again.">RESET</a>
            <div id="pointer">0</div>
        </div>
        <table id="storage">
            <tbody>
                <tr>
                    <th>ptr&emsp;</th>
                    <th>index</th>
                    <th>content</th>
                </tr>
            </tbody>
        </table>
        <div id="output"></div>
    </body>
    
</html>
